<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Rock, Paper, Scissors</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/launch.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
</head>

<body>
	<!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

	<!-- Add your site or application content here -->
	<header>
		<img src="img/logo.png" alt="Launch Academy" />
  </header>
  <section id="scoreboard">

  </section>
  <section id="your-play">
    <h1>Rock, Paper, or Scissors?</h1>
    <ul>
      <li class="fa-stack fa-3x">
        <a href="#" id="rock">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-hand-rock fa-stack-1x fa-inverse"></i>
        </a>
      </li>
      <li class="fa-stack fa-3x">
        <a href="#" id="paper">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-hand-paper fa-stack-1x fa-inverse"></i>
        </a>
      </li>
      <li class="fa-stack fa-3x">
        <a href="#" id="scissors">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-hand-scissors fa-stack-1x fa-inverse"></i>
        </a>
      </li>
    </ul>
  </section>
  <section id="game-results" class="tie" style="display: none">
    <h2>Results</h2>
    <h3 id="text-result" class="tie">It's a Tie!</h3>
    <div class="play-choice">
      <h4>Player Chose</h4>
      <span class="fa-stack fa-2x">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i id="player-choice" class="fas fa-hand-scissors fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div class="play-choice">
      <h4>Computer Chose</h4>
      <span class="fa-stack fa-2x">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i id="computer-choice" class="fas fa-hand-scissors fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="animated-result" style="display:none">
      <img src="img/paper-rock.gif" alt="Paper Beats Rock" id="paper-rock-image" style="display:none" />
      <img src="img/rock-scissors.gif" alt="Rock Beats Scissors" id="rock-scissors-image" style="display:none" />
      <img src="img/scissors-paper.gif" alt="Scissors Beats Paper" id="scissors-paper-image" style="display:none" />
    </div>
    <p><a href="#" class="button" id="play-again">Play Again</a></p>
  </section>
  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
